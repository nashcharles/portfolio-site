<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <input type="text" class="calculator-screen" id="display" disabled />
    <div class="calculator-keys">
      <button class="key" data-action="clear">C</button>
      <button class="key" data-action="delete">DEL</button>
      <button class="key" data-action="operator">/</button>
      <button class="key" data-action="operator">*</button>
      
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key" data-action="operator">-</button>
      
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key" data-action="operator">+</button>
      
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key" data-action="equals">=</button>
      
      <button class="key zero">0</button>
      <button class="key">.</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
